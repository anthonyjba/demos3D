<body>
    <h2><u>Instruccciones para Activar WebGL:</u></h2>
    <p><strong>Paso 1:</strong> Copie o escriba en una ventana nueva la siguiente dirección URL: <b><a>chrome://flags</a></b><br /></p>
    <p><strong>Paso 2:</strong> Click en la primera opción para activar WebGL. <br /></p>
    <img src="images/mensajeWebGL.png" alt="WebGL" />
    
    <p><strong>Paso 3:</strong> Click en el boton "Reiniciar Ahora" para reestablecer el cambio en su navegador.<br /></p>
